<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Frame</title>
  <style>
    .futuristic-frame {
      display: inline-block;
      padding: 10px;
      background: linear-gradient(135deg, #4b0082, #8a2be2, #9711f9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(151, 17, 249, 0.6), 0 0 40px rgba(151, 17, 249, 0.4);
      animation: pulse 2s infinite;
    }

    .futuristic-frame img {
      display: block;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(151, 17, 249, 0.6), 0 0 40px rgba(151, 17, 249, 0.4);
      }
      50% {
        box-shadow: 0 0 30px rgba(151, 17, 249, 0.8), 0 0 60px rgba(151, 17, 249, 0.6);
      }
    }
  </style>
</head>
<body>
  <div class="futuristic-frame">
    <img src="https://66.media.tumblr.com/43ff1ae84968ffd84606207e9995a78e/tumblr_py4mvbGe6h1tgo74ho1_1280.gif" alt="Pixel Art" height="250" width="200">
  </div>
</body>
</html>
